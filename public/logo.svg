<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Full-viewport background with vibrant gradient -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Three prominent letters with enhanced visibility -->
  <text x="50" y="100" font-family="'Segoe UI', Tahoma, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF" letter-spacing="2" filter="url(#textGlow)">
    <tspan>J</tspan>
  </text>
  <text x="100" y="140" font-family="'Segoe UI', Tahoma, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF" letter-spacing="2" filter="url(#textGlow)">
    <tspan>H</tspan>
  </text>
  <text x="150" y="100" font-family="'Segoe UI', Tahoma, sans-serif" font-size="72" font-weight="800" fill="#FFFFFF" letter-spacing="2" filter="url(#textGlow)">
    <tspan>M</tspan>
  </text>
  
  <!-- Modern design elements -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <line x1="100" y1="30" x2="100" y2="170" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Advanced gradient and effects -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#7C3AED"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    
    <filter id="textGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" result="blur"/>
      <feFlood flood-color="rgba(255,255,255,0.3)" result="glowColor"/>
      <feComposite in="glowColor" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>